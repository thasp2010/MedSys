<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.prime.com.tr/ui"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets">
    <h:head>
        <title>Agendar Tratamento</title>
    </h:head>
    <h:body>
        
    </h:body>
  
    <h:form>  
         
        <ui:include src="cabecalho.xhtml" />
        <p:panel id ="panel" header="Agendar Tratamento"> 
        
        <h3>Dados do Paciente</h3> 
        
       
        <p:focus context="panel"/>  
          
        <p:messages />  
          
        <h:panelGrid columns="3">  
            <h:outputLabel for="firstname" value="Nome: *" />  
            <p:inputText id="firstname" required="true" label="Firstname"  
                         value="#{Tratamento.nomePaciente}" >  
                <f:validateLength minimum="2" />  
            </p:inputText>  
            <p:message for="firstname" />  
              
            <h:outputLabel for="surname" value="Cpf: *" />  
            <p:inputText id="surname" required="true" label="Surname"  
                         value="#{Tratamento.cpfPaciente}" />  
            <p:message for="surname" />  
          </h:panelGrid> 
        
        <h3> Dados do Tratamento </h3>
         <p:focus context="panel"/> 
         <p:messages /> 
         <h:panelGrid> 
        <h:outputLabel value="Valor:"/>
        <p:inputText value="#{Tratamento.valor}"/>
        <h:outputText value="Data:"/>
        <p:inputText value="#{Tratamento.data}"/>
        <h:outputText value="MÃ©dico:"/>
        <p:inputText value="#{Tratamento.nomeMedico}"/>
        <h:outputText value="Especialidade:"/>
        <p:inputText value="#{Tratamento.especialidadeMedico}"/>
        </h:panelGrid> 
          
        <p:commandButton value="Salvar" update="panel"   
                         actionListener="#{Tratamento.salvar()}" />  
    </p:panel>  
        
       <p:progressBar id="progressBarClient" widgetVar="pbClient" style="width:300px"/>  
  
</h:form>  
               
                          
    
</html>
